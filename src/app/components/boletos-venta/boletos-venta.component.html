<!-- Page content -->
<div class="container py-7 py-lg-8">
  <div class="row justify-content-center align-content-center">
    <div class="col-md-12">
      <img
        class="img-fluid rounded mx-auto d-block pb-5 img-pres"
        src="../../../assets/img/brand/logo-pekeningos.png"
        alt="Logotipo de pequeñingos"
      />
    </div>
  </div>
  <div class="text-center text-white mb-5">
    <h2 class="text-white">Bienvenido. ¿Cuántos boletos deseas adquirir?</h2>
  </div>
  <div class="row justify-content-center pb-3">
    <div class="col-md-3" *ngFor="let boleto of boletos">
      <div class="card bg-secondary shadow border-0">
        <img
          class="card-img-top"
          src="../../../assets/img/modulo1-clientes/dummy-boletos.jpg"
          alt="{{ boleto.descripcion }}"
        />
        <div class="card-body px-lg-5 py-lg-5">
          <p class="card-text">
            {{ boleto.descripcion }}
            <br />
            $ {{ boleto.precio_venta}}
          </p>
        </div>
      </div>
      <div class="row pt-4 justify-content-center">
        <div class="col-md-4">
          <button type="button" class="btn btn-text text-white font-weight-600" (click)="minus()">
            <i class="fa fa-minus"></i>
          </button>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" [value]="cantidad" />
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-text text-white font-weight-600" (click)="plus()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row center-content">
    <div class="text-center">
      <button type="button" class="btn btn-primary my-4 btn-lg" [routerLink]="['/valida-cliente']">Comprar</button>
    </div>
  </div>
