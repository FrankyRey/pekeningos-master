<form [formGroup]="boletoForm" (ngSubmit)="saveEdit()">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-3">
        <div class="form-group">
            <label class="form-control-label" for="descripcion">Descripción del boleto</label>
            <input formControlName="descripcion" class="form-control form-control-alternative" placeholder="Descripción del boleto" type="text" name="descripcion" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="form-group">
            <label class="form-control-label" for="precio_venta">Precio de venta</label>
            <input formControlName="precio_venta" [specialCharacters]="[ '$' ]" mask="$999.00" class="form-control form-control-alternative" placeholder="Precio de venta del boleto" type="text" name="precio_venta" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="form-group">
            <h3>¿Publicado?</h3>
          <label class="custom-toggle">
            <input
              type="checkbox"
              name="publicado"
              formControlName="publicado"
            />
            <span class="custom-toggle-slider rounded-circle"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="activeModal.close('Click button')">Cerrar</button>
        <input type="submit" class="btn btn-primary" value="{{ boton }}" />
    </div>
  </form>
