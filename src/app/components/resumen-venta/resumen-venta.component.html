<!-- Page content -->
<div class="container py-7 py-lg-8">
  <div class="row justify-content-center align-content-center">
    <div class="col-md-12">
      <img
        class="img-fluid rounded mx-auto d-block pb-5 img-pres"
        src="../../../assets/img/brand/logo-pekeningos.png"
        alt="Logotipo de pequeñingos"
      />
    </div>
  </div>
  <div class="text-center text-white mb-5">
    <h2 class="text-white">Resumen y confirmación de compra</h2>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Resumen</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Concepto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of carrito; let i = index">
                  <th scope="row">
                    {{ producto.descripcion }}
                  </th>
                  <th scope="row">
                    {{ producto.cantidad }}
                  </th>
                  <th scope="row">
                    {{ producto.precio_venta * producto.cantidad | currency }}
                  </th>
                </tr>
                <tr>
                  <th>

                  </th>
                  <th class="text-right">
                    <h2>Total:</h2> 
                  </th>

                  <th>
                    <h2 class="bold">{{ total | currency}}</h2> 
                  </th>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="row pt-3 text-center">
            <div class="col-md-12">
                <button class="btn btn-success btn-block" [routerLink]="['/boletos-venta']">Imprimir</button>
                <button class="btn btn-secondary btn-block" [routerLink]="['/boletos-venta']">Cambiar</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
