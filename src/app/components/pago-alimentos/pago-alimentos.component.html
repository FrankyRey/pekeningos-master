<!-- Page content -->
<div class="container py-7 py-lg-8">
  
    <div class="container-fluid">
      <div class="row">
        <div class="col">

              <h3 class="mb-0">Resumen</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Concepto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center">
                        <div class="media-body">
                          <span class="mb-0 text-sm">Paquete 1</span>

                      </div>
                    </th>
                    <td>
                      5
                    </td>
                    <td>
                      <span class="badge badge-dot mr-4">

                      </span>
                    </td>
                    
                  </tr>
                  <tr>
                      <td></td>
                      <td>
                          <h2>Total:</h2>
                      </td>
                      <td>

                      </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                        <h2>Pagado:</h2>
                    </td>
                    <td>
                       <input class="form-control form-control-alternative" type="text" placeholder="Pagado">
                    </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                      <h2>Cambio:</h2>
                  </td>
                  <td>
                      <h2>$50.00</h2>
                  </td>
              </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row pt-3 text-center">
              <div class="col-md-12">
                  <button class="btn btn-success btn-block" [routerLink]="['/productos-venta']">Imprimir</button>
                  <button class="btn btn-secondary btn-block" [routerLink]="['/productos-venta']">Cambiar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
