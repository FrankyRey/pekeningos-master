<div class="main-content gradientBackground">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">
      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        aria-controls="sidenav-collapse-main"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        [ngbCollapse]="isCollapsed"
        id="sidenav-collapse-main"
      >
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a routerLinkActive="active" [routerLink]="['/dashboard']">
                <img src="../../../assets/img/brand/logo-pekeningos.png" />
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button
                type="button"
                class="navbar-toggler"
                (click)="isCollapsed = !isCollapsed"
              >
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Navbar items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link nav-link-icon"
              routerLinkActive="active"
              (click)="logout()"
            >
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">Salir</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <footer class="py-5 gradient-background">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-12">
          <div class="copyright text-center text-xl-left text-white">
            &copy; {{ test | date: "yyyy" }}
            <a
              href="https://kitne.mx"
              class="font-weight-bold ml-1 text-white"
              target="_blank"
              >PekeÃ±ingos</a
            >
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>

<ngx-spinner
  bdOpacity="0.9"
  bdColor="rgba(255,255,255,0.9)"
  size="large"
  color="#f0d046"
  type="pacman"
  [fullScreen]="true"
>
  <p style="color: #f0d046; font-weight: bolder; font-size: 20px;">
    Espera un segundo...
  </p>
</ngx-spinner>
